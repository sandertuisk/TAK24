<!DOCTYPE html> <!-- Määrab dokumendi tüübiks HTML5 -->

<html lang="et"> <!-- Määrab dokumendi keeleks eesti keele -->

<head>

    <!-- Metadata -->
    <meta charset="UTF-8">

    <!-- Paindlik ekraanisuurus -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lehe pealkiri -->
    <title>Taimede Kastmise Meeldetuletaja</title>

    <style>
        /* Stiil */

        /* Keha stiilid */
        body {
            font-family: Arial, sans-serif; /* Kirjatüüp */
            background-color: #f4f4f4; /* Taustavärv */
            margin: 0; /* Marginaal */
            padding: 20px; /* Elemendi sisemise ääre täidis */
        }

        /* Konteiner */
        .container {
            max-width: 600px; /* Määrab konteineri maksimaalse laiuse 600 pikslile */
            margin: auto; /* Keskendab konteineri horisontaalselt */
            background: white; /* Määrab konteineri taustavärviks valge */
            padding: 20px; /* Lisab konteineri sisemisele äärele täidise */
            border-radius: 8px; /* Annab konteineri nurkadele ümaruse */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Lisab konteinerile varju */
        }

        /* Pealkiri */
        h1 {
            text-align: center; /* Tekstiasetus */
        }

        /* Vormi paigutus */
        form {
            display: flex; /* Paigutab vormi elemendid paindliku konteineri süsteemis */
            flex-direction: column; /* Asetab vormi elemendid vertikaalsesse joondusse */
        }

        /* Inputi stiil */
        input {
            margin: 10px 0; /* Lisab marginaali */
            padding: 10px; /* Lisab täidise */
        }

        /* Nupu stiil */
        button {
            padding: 10px; /* Lisab nupule täidise */
            background-color: #28a745; /* Nupu taustavärv */
            color: white; /* Nupu tekstivärv */
            border: none; /* Eemaldab nupult piiri */
            border-radius: 5px; /* Nupu nurkade ümarus */
            cursor: pointer; /* Hiirekursori stiil */
        }

        /* Interaktiivne nupu värvi muutus */
        button:hover {
            background-color: #218838; /* Muudab nupu värvi hover-efekti ajal */
        }

        /* Ebakorrapärane list */
        ul {
            list-style-type: none; /* Eemaldab loendi markerid */
            padding: 0; /* Eemaldab sisemise ääre */
        }

        /* Korrapärane list */
        li {
            padding: 10px; /* Lisab täidise */
            border-bottom: 1px solid #ccc; /* Lisab halli piiri */
        }

    </style>
</head>

<body>

<!-- Konteiner -->
<div class="container">

    <!-- Konteineri pealkiri -->
    <h1>Taimede Kastmise Meeldetuletaja</h1>

    <!-- Taimede lisamise vorm -->
    <form id="taimeVorm">

        <!-- Taime nime input -->
        <input type="text" id="taimeNimi" placeholder="Taimede nimi" required>

        <!-- Kastmise intervalli input -->
        <input type="number" id="kastmiseIntervall" placeholder="Kastmise intervall päevades" required>

        <!-- Nupp saada -->
        <button type="submit">Lisa Taim</button>
    </form>

    <!-- Taimede list koos intervallidega-->
    <ul id="taimeList"></ul>

</div>

<!-- JavaScript, et manageerida listi täitmist ja esitamist -->
<script>

    /* Vormi saatmise ootamine */

    document.getElementById('taimeVorm').addEventListener('submit', function (e) {

        e.preventDefault(); /* Takistab tühja saatmist */

        /* Andmete saamine kasutajalt */
        const taimeNimi = document.getElementById('taimeNimi').value; /* Taimenime andmete saamine input alalt */
        const kastmiseIntervall = document.getElementById('kastmiseIntervall').value; /* Kastmise intervalli andmete saamine input alalt */

        /* Teeb uue taimeelemendi */
        const taimeList = document.getElementById('taimeList'); /* Taime listi hankimine */
        const li = document.createElement('li'); /* Loob uue listi elemendi */

        li.textContent = `${taimeNimi} - Kastmise intervall: ${kastmiseIntervall} päeva`; /* Lisab konteksti */

        taimeList.appendChild(li); /* Lisab listi */

        /* Tühistab input alad, et saaks uuesti lisada */
        document.getElementById('taimeNimi').value = '';
        document.getElementById('kastmiseIntervall').value = '';

    });

</script>

</body>

</html>
