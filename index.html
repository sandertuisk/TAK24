<!DOCTYPE html>
<html lang="et">
<head>
    <!-- Metadata and headline -->
    <meta charset="UTF-8">
    <!-- Responsive design for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Taimede Kastmise Meeldetuletaja</title>
    <style>
        /* Overall style */
        body {
            font-family: Arial, sans-serif;

            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* Container style */
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            text-align: center;
        }

        /* Format */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Style input*/
        input {
            margin: 10px 0;
            padding: 10px;
        }

        /* Style button */
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button interactive color change */
        button:hover {
            background-color: #218838;
        }

        /* Unordeded list styles */
        ul {
            list-style-type: none;
            padding: 0;
        }
        /* List item syle */
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!-- Container -->
<div class="container">
    <!-- Container heading -->
    <h1>Taimede Kastmise Meeldetuletaja</h1>
    <!-- Format for adding plants -->
    <form id="taimeVorm">
        <!-- Plant name input -->
        <input type="text" id="taimeNimi" placeholder="Taimede nimi" required>
        <!-- Interval input -->
        <input type="number" id="kastmiseIntervall" placeholder="Kastmise intervall päevades" required>
        <!-- Submit button -->
        <button type="submit">Lisa Taim</button>
    </form>
    <!-- List of added plants with intervals-->
    <ul id="taimeList"></ul>
</div>
<!-- JavaScript to handle form submission and list rendering -->
<script>
    /* Listen for the form submission event */
    document.getElementById('taimeVorm').addEventListener('submit', function (e) {
        /* Prevent default submission */
        e.preventDefault();
        /* Get values from user*/
        /* Get the watering interval from the input field */
        const taimeNimi = document.getElementById('taimeNimi').value;
        /* Get the list element where plants will be displayed */
        const kastmiseIntervall = document.getElementById('kastmiseIntervall').value;
        /* Get plant list and create new item */
        const taimeList = document.getElementById('taimeList');
        /* Create a new list item element for the plant */
        const li = document.createElement('li');
        /* Set text content of the list item */
        li.textContent = `${taimeNimi} - Kastmise intervall: ${kastmiseIntervall} päeva`;
        /* Add the new plant to the list */
        taimeList.appendChild(li);
        /* Reset input fields */
        document.getElementById('taimeNimi').value = '';
        document.getElementById('kastmiseIntervall').value = '';

    });
</script>
</body>
</html>
