<!DOCTYPE html> <!-- Määrab dokumendi tüübiks HTML5 -->
<html lang="et"> <!-- Määrab dokumendi keeleks eesti keele -->

<head>

    <!-- Metadata -->
    <meta charset="UTF-8">

    <!-- Paindlik ekraanisuurus -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lehe pealkiri -->
    <title>Taimede Kastmise Meeldetuletaja</title>

    <style>
        /* Keha stiilid */
        body {
            font-family: Arial, sans-serif; /* Kirjatüüp */
            background-color: #f4f4f4; /* Taustavärv */
            margin: 0; /* Marginaal */
            padding: 20px; /* Elemendi sisemise ääre täidis */
        }

        /* Konteiner */
        .container {
            max-width: 600px; /* Määrab konteineri maksimaalse laiuse */
            margin: auto; /* Keskendab konteineri horisontaalselt */
            background: white; /* Määrab taustavärvi */
            padding: 20px; /* Lisab täidise */
            border-radius: 8px; /* Ümarad nurgad */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Varjuefekt */
        }

        /* Pealkiri */
        h1 {
            text-align: center; /* Keskendab teksti */
        }

        /* Vormi paigutus */
        form {
            display: flex; /* Paindlik paigutus */
            flex-direction: column; /* Vertikaalne joondus */
        }

        /* Inputi stiil */
        input {
            margin: 10px 0; /* Marginaal */
            padding: 10px; /* Täidis */
        }

        /* Nupu stiil */
        button {
            padding: 10px; /* Täidis */
            background-color: #28a745; /* Roheline taustavärv */
            color: white; /* Valge tekst */
            border: none; /* Piir puudub */
            border-radius: 5px; /* Ümarad nurgad */
            cursor: pointer; /* Kursori muutus */
        }

        /* Hover-efekt nupule */
        button:hover {
            background-color: #218838; /* Hover-efekti värv */
        }

        /* Loendi stiil */
        ul {
            list-style-type: none; /* Loendimärgid puuduvad */
            padding: 0; /* Täidis puudub */
        }

        /* Loendi elemendi stiil */
        li {
            padding: 10px; /* Täidis */
            border-bottom: 1px solid #ccc; /* Piir all */
        }

    </style>
</head>

<body>

<!-- Konteiner -->
<div class="container">

    <!-- Pealkiri -->
    <h1>Taimede Kastmise Meeldetuletaja</h1>

    <!-- Vormi algus -->
    <form id="taimeVorm">

        <!-- Taime nime input -->
        <input type="text" id="taimeNimi" placeholder="Taimede nimi" required>
        <!-- Kastmise intervalli input -->
        <input type="number" id="kastmiseIntervall" placeholder="Kastmise intervall päevades" required>

        <!-- Nupp vormi esitamiseks -->
        <button type="submit">Lisa Taim</button>
    </form>

    <!-- Loend, kuhu lisatakse taimed -->
    <ul id="taimeList"></ul>

</div>

<!-- JavaScript, et hallata taimede nimekirja -->
<script>

    /* Vormi esitamise funktsioon */

    document.getElementById('taimeVorm').addEventListener('submit', function (e) {

        e.preventDefault(); /* Takistab lehe värskendamist */

        const taimeNimi = document.getElementById('taimeNimi').value; /* Taime nimi */
        const kastmiseIntervall = document.getElementById('kastmiseIntervall').value; /* Kastmise intervall */

        const taimeList = document.getElementById('taimeList'); /* Loendi element */
        const li = document.createElement('li'); /* Uue listi elemendi loomine */

        li.textContent = `${taimeNimi} - Kastmise intervall: ${kastmiseIntervall} päeva`; /* Tekst elemendis */

        taimeList.appendChild(li); /* Uue elemendi lisamine loendisse */

        document.getElementById('taimeNimi').value = ''; /* Taime nime välja tühjendamine */
        document.getElementById('kastmiseIntervall').value = ''; /* Intervalli välja tühjendamine */

    });

</script>

</body>

</html>
